<body background="">
    <nav>
        <h1>Agencia de viajes</h1>

            <li><a href="#comidas" class="nav-link">Habitaciones</a></li>
            <li><a href="#comidas" class="nav-link">Restaurante y Bares</a></li>

            <button class="menu-hamburguesa" id="menu-hamburguesa">
            <ion-icon class="barras" name="menu-outline"></ion-icon>
            </button>
            </nav>
    <section class="contacto" id="contacto">
        <h2>Contactame</h2>
        <div class="contenedor-formulario-contacto">
        <div class="formulario-contacto">
        <form action="https://formspree.io/f/xyylngw" method="POST">
        <div class="control-formulario">
        <label for="name">Nombre</label>
        <input
        type="text"
        id="name"
        name="sender-name"
        placeholder="Escribe tu nombre"
        class="input-field"
        required
        />
        </div>
        <div class="control-formulario">
        <label for="email">Correo Electrónico</label>
        <input
        type="email"
        id="email"
        name="sender-email"
        placeholder="Ingreso tu correo electrónico"
        class="input-field"
        required
        />
        </div>
        <div class="control-formulario">
        <label for="mensaje">Mensaje</label>
        <textarea
        id="mensaje"
        cols="60"
        rows="10"
        placeholder="Escribe tu mensaje"
        name="mensaje"
        class="input-field"
        required
        ></textarea>
        </div>
        <input
        type="submit"
        value="Enviar"
        id="submit-btn"
        class="submit-btn"
        />
</body>
